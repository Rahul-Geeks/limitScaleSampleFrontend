<div class="limiter">
    <div class="container-table100">
        <div class="wrap-table100">
            <div class="table100 ver1 m-b-110">
                <div class="table100-head">
                    <table>
                        <thead>
                            <tr class="row100 head">
                                <!-- <th class="cell100 column5 sizing">First Name</th>
                                <th class="cell100 column5 sizing">Last Name</th> -->
                                <th class="cell100 column5 sizing">Name</th>
                                <th class="cell100 column5 sizing">Email</th>
                                <th class="cell100 column5">Phone No</th>
                                <th class="cell100 column5">Price Plan</th>
                                <th class="cell100 column5">Address</th>
                                <th class="cell100 column5">CAL</th>
                                <th class="cell100 column5">Expiry Date</th>
                                <th class="cell100 column5">Action</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="table100-body js-pscroll ps ps--active-y">
                    <table>
                        <tbody>
                            <tr *ngFor="let user of users;" class="row100 body">
                                <!-- <td class="cell100 column5 sizing">{{user.firstName}}</td>
                                <td class="cell100 column5 sizing">{{user.lastName}}</td> -->
                                <td class="cell100 column5 sizing">{{user.firstName + " " + user.lastName}}</td>
                                <td class="cell100 column5">{{user.email}}</td>
                                <td class="cell100 column5">{{user.phone}}</td>
                                <td class="cell100 column5">{{user.productName}}</td>
                                <td class="cell100 column5">{{user.address}}</td>
                                <td class="cell100 column5">{{user.cal}}</td>
                                <td class="cell100 column5">{{user.expiry}}</td>
                                <td class="cell100 column5"><a routerLink="/edit/{{user._id}}"><i class="material-icons">edit</i></a></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="ps__rail-x" style="left: 0px; bottom: -88px;">
                        <div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div>
                    </div>
                    <div class="ps__rail-y" style="top: 88px; height: 585px; right: 5px;">
                        <div class="ps__thumb-y" tabindex="0" style="top: 44px; height: 294px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
